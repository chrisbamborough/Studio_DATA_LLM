<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Chat</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Import Transformers.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Studio DATA</h1>
        <p>An Architecture Research Studio</p>
      </header>

      <main>
        <section class="chat-section">
          <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
              <!-- Messages will be added here -->
            </div>

            <div class="model-status" id="model-status">
              Model status: Initializing...
            </div>

            <div class="chat-input">
              <input
                type="text"
                id="user-input"
                placeholder="Ask about my projects..."
                disabled
              />
              <button id="send-button" disabled>Send</button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="js/llm-module.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
